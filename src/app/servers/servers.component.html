<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>

<button
    class="btn btn-primary"
    [disabled] = "!allServerDisable"
    (click)="onClickButton()"
>Add server</button>
<!-- <p [innerText]="allServerDisable"></p> -->
<p *ngIf="serverWasCreated; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
